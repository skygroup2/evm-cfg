[package]
name = "evm-cfg"
version = "0.1.0"
edition = "2021"

[dependencies]
clap = { version = "4.0.11", features = [
    "derive",
    "env",
    "unicode",
    "wrap_help",
] } # this is what foundry uses
petgraph = "0.6.5"
revm = "9.0.0"
lazy_static = "1.4.0"
eyre = "0.6.12"
itertools = "0.13"
fnv = "1.0.7" # fast hashing for < 64 bytes. https://cglab.ca/~abeinges/blah/hash-rs/
open = "5.0.0"
hex = { package = "const-hex", version = "1.6", features = ["hex"] }
